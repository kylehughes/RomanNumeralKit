language: swift
os: osx
osx_image: xcode10

script:
  - |
    set -o pipefail
    xcodebuild clean test \
      -workspace RomanNumeralKit.xcworkspace \
      -scheme RomanNumeralKit \
      -destination 'platform=iOS Simulator,name=iPhone 5s,OS=12.0' \
      -enableCodeCoverage YES \
      | xcpretty

after_success:
  - bash <(curl -s https://codecov.io/bash) -J 'RomanNumeralKit'